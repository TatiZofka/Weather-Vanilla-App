<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/fff4909f75.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="city">
        <h1>Rio De Janeiro</h1>
        <h6>Brazil, South America</h6>
      </div>
      <br/>
      <div class="weatherToday">
        <div class="row today">
          <div class="col temperatureToday">
            <h1>
              <span id="temp-value">20</span>
              <span>
                <a href="#" class="celsius" id="current-units">°C</a>
              </span>
              <span class="separator">|</span>
              <span>
                <a href="#" class="farenheit" id="different-units">F</a>
              </span>
            </h1>
            <h6>
              <i class="fas fa-temperature-low"></i>
              <span id="temp-min">10</span>
              <i class="fas fa-temperature-high"></i>
              <span id="temp-max">30</span>
            </h6>
          </div>
          <div class="col emojiToday">
            <img src="" alt="" id="icon"/>
          </div>
          <div class="col timeToday">
            <ul>
              <li>
                <i class="far fa-calendar-alt"></i>
                <i class="far fa-clock"></i>
                <div id="current-date-time">Sunday 12:28</div>
              </li>
              <li>
                <i class="fas fa-sun"></i>
                <i class="fas fa-arrow-up"></i>
                <span id="sunrise">06:00</span>
              </li>
              <li>
                <i class="fas fa-sun"></i>
                <i class="fas fa-arrow-down"></i>
                <span id="sunset">19:00</span>
              </li>
            </ul>
          </div>
          <div class="col conditionsToday">
            <ul>
              <li id="description">Clear</li>
              <li>Humidity:
                <span id="humidity">80</span> %
              </li>
              <li>Wind:
                <span id="wind">23</span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <br>
      <div class="forecast">
        <div class="row weekdays">
          <p>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
          </p>
        </div>
        <div class="row weekdays">
          <p>
            <div class="col"> <i class="fa fa-solid fa-sun emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-cloud-sun emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-cloud emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-cloud-rain emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-cloud-showers-heavy emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-poo-storm emoji"></i> </div> 
             <div class="col"> <i class="fa fa-solid fa-snowflake emoji"></i> </div> 
          </p>
        </div>
        <div class="row weekdays">
          <p>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
            <div class="col">20<span class="units">°C</span></div>
          </p>
        </div>
      </div>
    </div>
    <br>
    <div class="searchContainer">
      <form id="search-form">
        <input type="search" autofocus="off" autocomplete="off" class="searchForm" id="search-input" placeholder="Search weather for another city..."/>
        <input type="submit" value="ok" class="searchButton"/>
      </form>
    </div>
    <br>
    <p class="link">
      <a href="https://github.com/TatiZofka/Weather-Vanilla-App" class="openSource">
        Open-Source code
      </a>
      by Tati
    </p>
  <script
    src="src/script.js">
  </script>
  </body>
</html>
